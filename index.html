<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Extra Organized Grocery List</h1>
    <div class="pantry">
      <h2>Pantry</h2>
      <section class="list" id="snacks">
        <h3>Snacks</h3>
        <ul>
          <li>Hot Cheetos</li>
          <li>Aussie Bites</li>
          <li>Reese's Pieces</li>
        </ul>
      </section>
      <section class="list" id="non_perish">
        <h3>Non-Perishable</h3>
        <ol>
          <li>Rice</li>
          <li>Pasta</li>
          <li>Black Beans</li>
        </ol>
      </section>
    </div>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4M9UTHZRb2HASJlQ4m4HZOo0xQsMOU_YRcw&s"
      alt="An organzied pantry"
    />

    <div class="fridge">
      <h2>Refrigerator</h2>
      <section class="list" id="dairy">
        <h3>Dairy</h3>
        <ul>
          <li>Milk</li>
          <li>Parm Cheese</li>
          <li>Butter</li>
        </ul>
      </section>
      <section class="list" id="fruit">
        <h3>Fruit</h3>
        <ol>
          <li>Raspberries</li>
          <li>Apples</li>
          <li>Blueberries</li>
        </ol>
      </section>
    </div>
    <img
      src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4"
      alt="Mixed fruits"
    />
  </body>
</html>
